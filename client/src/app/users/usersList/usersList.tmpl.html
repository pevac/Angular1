<div class="devportfolio">
	<div class="top-nav-container">
		<h2 class="h2">КОРИСТУВАЧІ</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.users.add"  tooltip-placement="bottom" uib-tooltip="додати користувача" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="panel-container">
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="user in vm.users | orderBy: 'date' | orderBy: '!visible'">
				<div class="panel  panel-default panel-admin">
					<div class="panel-body text-center">
						<div class="text-right clearfix">
							<!--<span ng-if="!user.visible" class="draft pull-right " aria-hidden="true"></span>-->
						</div>
                        <img  ng-src="{{vm.setImage(user)}}" class="img-circle  avatar" alt="">
						<h2>{{user.name}}</h2>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a ng-click="vm.goToEdit(user, 'home.users.edit')" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a  ng-click="vm.deleteUser(user, $index)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
