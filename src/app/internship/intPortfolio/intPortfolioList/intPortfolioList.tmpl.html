<div class="devportfolio" ng-controller="intPortfolioListCtrl">
	<div class="top-nav-container">
		<h2 class="h2">Портфоліо</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.devportfolio.addportfolio"  tooltip-placement="bottom" uib-tooltip="додати проект" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="panel-container">
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="project in projects  | orderBy:'!inTop' | orderBy: 'draft'">
				<div class="panel  panel-default panel-admin">
					<div class="panel-body" >
						<div class="text-right clearfix">
						<span ng-if="!project.draft" class="glyphicon rate" ng-click="changeTop(project)"  ng-class="{'glyphicon-star' : project.inTop, 'glyphicon-star-empty' : !project.inTop }" aria-hidden="true"></span>
						<span ng-if="project.draft" class="draft pull-right " aria-hidden="true"></span>
						</div>
						<h2>{{project.name}}</h2>
						<h4>{{project.customer}}</h4>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a ui-sref="home.intportfolio.editportfolio" ng-click="goToEdit(project)" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a ui-sref="home.intportfolio.viewportfolio" ng-click="goToEdit(project)"  tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
							<li  ng-if="project.draft"><a tooltip-placement="bottom" ng-click="publish(project)" uib-tooltip="опублікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li ng-if="!project.draft"><a tooltip-placement="bottom"   ng-click="publish(project)" uib-tooltip="приховати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
