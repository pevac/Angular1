<div   ng-controller="reviewCtrl">
    <div class="top-nav-container">
        <h2 class="h2">Відгук</h2>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="home.reviews.addreview" tooltip-placement="bottom" uib-tooltip="додати відгук" tooltip-trigger="focus"><span  class="glyphicon glyphicon-plus"></span></a>
            </li>
        </ul>
    </div>
    <div class="panel-container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="review in reviews" >
                <div class="panel  panel-default panel-admin">
                    <div class="panel-heading"><h3>{{review.review}}</h3></div>
                    <div class="panel-body">
                        <h2>{{review.jobName}}</h2>
                        <h4>{{review.projectName}}</h4>
                    </div>
                    <div class="panel-footer" >
                        <ul class="nav-menu">
                            <li><a ui-sref="home.reviews.editreview({review: reviewJson(review)})"  tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
                            <li><a tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
                            <li><a tooltip-placement="bottom" uib-tooltip="опоблікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
