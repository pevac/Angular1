<div class="devportfolio" ng-controller="reviewCtrl as vm">
	<div class="top-nav-container">
		<h2 class="h2">Портфоліо</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.reviews.addreview"  tooltip-placement="bottom" uib-tooltip="додати відгук" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="panel-container">
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="review in vm.reviews">
				<div class="panel  panel-default panel-admin">
					<div class="panel-body" >
						<div class="text-right clearfix">
						<span ng-if="!review.visible" class="glyphicon rate" ng-click="vm.changeTop(review)"  ng-class="{'glyphicon-star' : review.inTop, 'glyphicon-star-empty' : !review.inTop }" aria-hidden="true"></span>
						<span ng-if="review.visible" class="draft pull-right " aria-hidden="true"></span>
						</div>
                        <img ng-src="{{vm.setImage(review)}}" alt="">
						<h2>{{review.name}}</h2>
						<h4 >{{vm.setJobPosition(review)}}</h4>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a ng-click="vm.goToEdit(review)" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a  ng-click="vm.goToEdit(review)"  tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
							<li  ng-if="review.visible"><a tooltip-placement="bottom" ng-click="review.publish(review)" uib-tooltip="опублікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li ng-if="!review.visible"><a tooltip-placement="bottom"   ng-click="review.publish(review)" uib-tooltip="приховати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
