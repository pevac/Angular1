<div class="devportfolio">
	<div class="top-nav-container">
		<h2 class="h2">Портфоліо</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.reviews.addreview"  tooltip-placement="bottom" uib-tooltip="додати відгук" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="panel-container">
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="review in vm.reviews | orderBy: 'date' | orderBy: '!visible'">
				<div class="panel  panel-default panel-admin">
					<div class="panel-body text-center">
						<div class="text-right clearfix">
							<span ng-if="!review.visible" class="draft pull-right " aria-hidden="true"></span>
						<!--<span ng-if="review.visible" class="draft pull-right " aria-hidden="true"></span>-->
						</div>
                        <img  ng-src="{{vm.setImage(review)}}" class="img-circle  avatar " alt="">
						<h2>{{review.name}}</h2>
						<h5>{{review.date}}</h5>
						<h4 >{{review.jobPosition.name}}</h4>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a ng-click="vm.goToEdit(review, 'home.reviews.editreview')" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a   ng-click="vm.goToEdit(review, 'home.reviews.view')" tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
							<li  ng-if="review.visible"><a tooltip-placement="bottom" ng-click="vm.publish(review)" uib-tooltip="приховати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li ng-if="!review.visible"><a tooltip-placement="bottom"   ng-click="vm.publish(review)" uib-tooltip="опублікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li><a  ng-click="vm.deleteReview(review, $index)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
