<div>
	<div class="top-nav-container">
		<h2 class="h2">Користувачі</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.users.list"><span class="glyphicon glyphicon-arrow-left"></span></a>
			</li>
		</ul>
	</div>

	<div class="form-container">
		<form class="form-horizontal admin-form" method="POST" enctype="multipart/form-data"  name="portfolioForm" role="form"  novalidate>
            <div class="form-group ">
                <input   type="hidden" name="id"  ng-model="project.id"   id="inpuId">
            </div>
            <div class="form-group">
                <label for="inputProjectName" class="col-sm-3   control-label">ПІБ</label>
                <div class="col-sm-9">
                    <input   type="text" name="projectName"  ng-model="project.name"  class="form-control" id="inputProjectName" ng-maxlength="50" ng-required="true">
                    <div role="alert">
                        <span   class="error" ng-show="portfolioForm.$submitted || portfolioForm.projectName.$touched">
                            <span  ng-show="portfolioForm.projectName.$error.required">Це поле є обов'язкове</span>
                            <span  ng-show="portfolioForm.projectName.$error.maxlength">Ви ввели занадто велике повідомлення</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCustomer" class="col-sm-3  control-label">E-mail</label>
                <div class="col-sm-9">
                    <input   type="text" name="customer"   ng-model="project.customer"  class="form-control" id="inputCustomer" ng-maxlength="50" ng-required="true">
                    <div role="alert">
                        <span   class="error" ng-show="portfolioForm.$submitted  || portfolioForm.customer.$touched">
                            <span  ng-show="portfolioForm.customer.$error.required">Це поле є обов'язкове</span>
                            <span  ng-show="portfolioForm.customer.$error.maxlength">Ви ввели занадто велике повідомлення</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputSitePhoto" class="col-sm-3  control-label">Фото</label>
                <div class="col-sm-9">
									<div class="col-flex">
										<span class="btn-file">
		                        			<span class="glyphicon glyphicon-plus"></span>
		                        			<!--<input class="file" ngf-select type="file"  name="gallery1" ng-model="sitePhoto" file-reader
		                               			valid-file  valid-file-type="['image/png','image/jpeg','image/gif']"  valid-file-size = "10000">-->
												   	<input class="file" ngf-select  type="file"  name="gallery1" ng-model="sitePhoto" file-reader>
		                    			</span>
										
									</div>
									
									  <div ngf-drop ng-model="sitePhoto" ngf-pattern="image/*"  class="cropArea">
            								<img-crop image="sitePhoto  | ngfDataUrl"  
												result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
											</img-crop>
        								</div>
                </div>
            </div>
            <div class="form-group">
				<div class="radio">
  					<label>
    					<input type="radio" name="users" id="userAdm" class="form-check-input" value="option1" checked>
    						<b>Адміністратор</b>
  					</label>
				</div>
				<div class="radio">
				  	<label>
				    	<input type="radio" name="users" id="userExp" class="form-check-input" value="option2">
				    		<b>Експерт</b>
				  	</label>
				</div>
            </div>

			 <button ng-click="upload(croppedDataUrl, sitePhoto)">Submit</button> 
        </form>
	</div>
</div>
