<div class="devportfolio" ng-controller="usersCtrl">
	<div class="top-nav-container">
		<h2 class="h2">Користувачі</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.addusers"><span  class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="">
		<div class="row">
			<div class="col-md-12">
	            <div class="title_container">
	                <a class="dwl-table" ng-click="exportData()"><span class="icon-dowload" tooltip-placement="left" uib-tooltip="завантажити таблицю" tooltip-trigger="focus"></span></a>
	            </div>
        	</div>
        </div>
        <div  class="panel-container">
        	<div class="row">
            	<div class="col-md-12 col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="project in projects">
                <div class="panel  panel-default panel-admin">
					<!--<div class="panel-heading"><h3>{{user.name}}User</h3></div>-->
					<div class="panel-body">
						<span class="pull-right" uib-rating ng-model="rate" max="1" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"  aria-labelledby="default-rating"></span>
						<h2>{{user.photo}}<img src="../img/devid.png" style="display: inline-block; width: 60px; height: 60px;"></h2>
						<h2>{{user.photo}}User Name</h2>
						<h4>Admin{{user.status}}</h4>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a ui-sref="home.edituser" ng-click="" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a ui-sref="home.viewuser" ng-click=""  tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
							<li><a tooltip-placement="bottom" uib-tooltip="опублікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
            	</div>
        	</div>
        </div>
