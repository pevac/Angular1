<div class="col-md-6 col-md-offset-3">
  <div ng-class="{ 'alert': loggin, 'alert-success': loggin.type === 'success', 'alert-danger': loggin.type === 'error' }" ng-if="loggin" ng-bind="loggin.message"></div>
    <h2>Hi! Please sign in)</h2>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
            <input type="text" name="login" id="login" class="form-control" ng-model="login" required placeholder="login"/>
            <span ng-show="form.login.$dirty && form.login.$error.required" class="help-block">Login is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
