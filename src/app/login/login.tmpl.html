<div class="flex-container">
    <h1><span class="navbar-brand"></span></h1>
    <div class="form-block">
        <!--<div ng-class="{ 'alert': vm.loginStatus, 'alert-success': vm.loginStatus.type == 'auth-login-success', 'alert-danger': vm.loginStatus.type === 'auth-login-failed' }" ng-if="vm.loginStatus" ng-bind="vm.loginStatus.message"></div>-->
        <h2>Hi! Please sign in)</h2>
        <form name="loginForm"   ng-submit="vm.login(credentials)" role="form" novalidate >
            <div class="form-group" ng-class="{ 'has-error': form.login.$submit && form.login.$error.required }">
                <span class="smile-icon icon"></span>
                <input type="text" name="login" id="login" class="form-control" ng-model="vm.credentials.login"  placeholder="login" required/>
                <span ng-show="form.login.$submit && form.login.$error.required" class="help-block">Це поле обов'язкове</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$submit && form.password.$error.required }">
                <span class="lock-icon icon"></span>
                <input type="password" name="password" id="password" class="form-control"  placeholder="password" ng-model="vm.credentials.password" required/>
                <span ng-show="form.password.$submit && form.password.$error.required" class="help-block">Це поле обов'язкове</span>
            </div>
            <div class="form-actions">
                <button type="submit"  class="btn btn-primary btn-login">Увійти</button>
            </div>
        </form>
    </div>
</div>
