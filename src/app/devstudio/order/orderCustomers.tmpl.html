<div class="customers_statement" ng-app="orderCustomerModule" ng-controller="orderCustomerCtrl">
        <div class="row">
            <div class="col-md-12">
                <!--<div class="title_container">
                    <a class="dwl-table"><span>Завантажити таблицю</span></a>
                </div>-->
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="sort_container"><a class="btn-sort">Сортувати за датою</a></div>
                    <div class="table_container">
                        <table>
                            <thead>
                                <tr>
                                    <th class="th-check"></th>
                                    <th>Дата</th>
                                    <th>ПІБ</th>
                                    <th>Телефон</th>
                                    <th>E-mail</th>
                                    <th>Компанія</th>
                                    <th>Переглянути</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="customer in customers">
                                    <td class="td-check"></td>
                                    <td>{{customer.data_regist}}</td>
                                    <td>{{customer.full_name}}</td>
                                    <td>{{customer.phone}}</td>
                                    <td>{{customer.mail}}</td>
                                    <td>{{customer.name_company}}</td>
                                    <td><a href="">link</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
</div>
