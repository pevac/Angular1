<div  class="project-view" ng-controller="viewDevPortfolioCtrl">
     <div class="top-nav-container">
        <h2 class="h2">Портфоліо</h2>
        <ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.devportfolio.list" tooltip-placement="bottom" uib-tooltip="повернутися до списку проектів" tooltip-trigger="focus"><span class="glyphicon glyphicon-arrow-left"></span></a>
			</li>
		</ul>
    </div>
    <article class="preview">
        <h1 class="text-center" ng-bind="project.name"></h1>
        <div class="row">
            <div class="col-sm-12">
                <img id="photo"  alt=""/>
            </div>
            <div class="col-sm-12">
                <div class="description" ng-bind-html="project.description"></div>
            </div>
        </div>
    </article>
</div>
