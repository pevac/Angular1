<div class="devportfolio" ng-controller="devPortfolioListCtrl as vm">
	<div class="top-nav-container">
		<h2 class="h2">Портфоліо</h2>
		<ul class="nav navbar-nav navbar-right">
			<li>
				<a ui-sref="home.devportfolio.addportfolio"  tooltip-placement="bottom" uib-tooltip="додати проект" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
			</li>
		</ul>
	</div>
	<div class="panel-container">
		<div class="row">
			<div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="project in vm.projects  | orderBy:'!inTop' | orderBy: 'draft'">
				<div class="panel  panel-default panel-admin">
					<div class="panel-body" >
						<div class="text-right clearfix">
						<span ng-if="!project.draft" class="glyphicon rate" ng-click="vm.changeTop(project)"  ng-class="{'glyphicon-star' : project.inTop, 'glyphicon-star-empty' : !project.inTop }" aria-hidden="true"></span>
						<span ng-if="project.draft" class="draft pull-right " aria-hidden="true"></span>
						</div>
						<h2>{{project.name}}</h2>
						<p>{{project.dateStart}}</p>
						<h4>{{project.customer}}</h4>
					</div>
					<div class="panel-footer" >
						<ul class="nav-menu">
							<li><a  ng-click="vm.goToEdit(project, 'home.devportfolio.editportfolio')" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
							<li><a  ng-click="vm.goToEdit(project, 'home.devportfolio.viewportfolio')"  tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
							<li ng-if="project.draft"><a ng-click="vm.publish(project)"  tooltip-placement="bottom" uib-tooltip="опублікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li ng-if="!project.draft"><a ng-click="vm.publish(project)" tooltip-placement="bottom"   uib-tooltip="приховати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
							<li><a  ng-click="vm.deleteProject(project)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
