<div id="exportTable" class="customers_statement" >
<div class="top-nav-container">
    <h2 class="h2">Заявки клієнтів</h2>
</div>
    <div class="row">
        <div class="col-md-12">
            <div class="title_container">
                <a class="dwl-table" ng-click="vm.exportData()"><span class="icon-dowload" tooltip-placement="left" uib-tooltip="завантажити таблицю" tooltip-trigger="focus"></span></a>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-12">
                <div  class="table_container">
                    <table  st-table="vm.customerCollection" st-safe-src="vm.customers" >
                        <thead>
                            <tr>
                                <th st-sort="date">Дата</th>
                                <th st-sort="fullName">ПІБ</th>
                                <th >Телефон</th>
                                <th>E-mail</th>
                                <th>Компанія</th>
                                <th>Детальна інформація</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="customer in vm.customerCollection">
                                <td>{{customer.date | date:'MM-yyyy'}}</td>
                                <td>{{customer.fullName}}</td>
                                <td>{{customer.phone}}</td>
                                <td>{{customer.mail}}</td>
                                <td>{{customer.company}}</td>
                                <td class="collapse-padding" ><a class="btn btn-default btn-save" ng-click="vm.goToEdit(customer.id, 'home.ordercustomer.view')" tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus" ><span class="glyphicon glyphicon-eye-open"></span></a>
                                    <a class="btn btn-default btn-save" ng-click="vm.saveData(customer)"  tooltip-placement="bottom" uib-tooltip="завантажити" tooltip-trigger="focus"><span class="glyphicon glyphicon-download"></span></a>
                                     <a class="btn btn-default btn-save" ng-click="vm.deleteCustomerOrder(customer)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash"></span></a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="vm.itemsByPage" st-template="app/shared/templates/pagination.tmpl.html"  colspan="6"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
</div>
