<div class="vacancies_view sect-header-all" ng-app="vacancyModule" ng-controller="vacanciesController">
        <div class="row">
            <div class="col-md-12 title">
                <a class="create_new" ui-sref="home.addvacancy"><span>Додати вакансію</span></a>
                <h1 class="text-center">Вакансії</h1>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="search_container">
                        <form >
                            <input type="search"  placeholder="Пошук">
                            <input type="button" >
                        </form>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="table_container">
                        <table>
                            <thead>
                                <tr>
                                    <th class="date-sort"><a>Сортувати за датою</a></th>
                                    <th>Дата</th>
                                    <th>Позиція</th>
                                    <th>Проект</th>
                                    <th>ПІБ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="vacancy in vacancies" ng-class="{ 'show-status': vacancy.showStatus}">
                                    <td class="vacancy-status"><span class="show-status-text">Вакансія відкрита</span><span  class="icon-status"></span></td>
                                    <td>{{vacancy.dataRegist}}</td>
                                    <td>{{vacancy.jobName}}</td>
                                    <td>{{vacancy.projectName}}</td>
                                    <td>Петро Петренко</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
</div>
