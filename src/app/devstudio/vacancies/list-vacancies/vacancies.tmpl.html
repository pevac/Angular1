<div class="vacancies"  ng-controller="vacanciesController">
    <div class="top-nav-container">
        <h2 class="h2">Вакансії</h2>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="home.vacancies.addvacancy"><span  class="glyphicon glyphicon-duplicate"></span></a>
            </li>
        </ul>
    </div>
    <div class="panel-container">
        <div class="row">
            <div class="col-md-4 col-flex" ng-repeat="vacancy in vacancies" >
                <div class="panel  panel-default panel-admin">
                    <div class="panel-heading"><h3>{{vacancy.dataRegist}}</h3></div>
                    <div class="panel-body">
                        <h2>{{vacancy.jobName}}</h2>
                        <h4>{{vacancy.projectName}}</h4>
                    </div>
                    <div class="panel-footer" >
                        <ul class="nav-menu">
                            <li><a ui-sref="home.vacancies.edit({vacancy: vacancyJson(vacancy)})"  tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
                            <li><a tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
                            <li><a tooltip-placement="bottom" uib-tooltip="опоблікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
