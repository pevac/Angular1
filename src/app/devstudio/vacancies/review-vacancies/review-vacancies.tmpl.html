<div class="vacancies_view"  ng-controller="reviewVacanciesController">
    <div class="top-nav-container">
        <h2 class="h2">Відгуки на заявки</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group admin-form">
                <div class="input-group col-md-3 search_container">
                    <input type="search" class="form-control" />
                    <span class="input-group-btn">
                        <button class="btn btn-search" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table_container">
                <table>
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Посада</th>
                            <th>Проект</th>
                            <th>Кандидит</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="customer in customers">
                        <td>{{customer.data_regist}}</td>
                        <td>{{customer.full_name}}</td>
                        <td>{{customer.phone}}</td>
                        <td>{{customer.mail}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
