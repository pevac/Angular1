<div class="vacancies">
    <div class="top-nav-container">
        <h2 class="h2">Вакансії</h2>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="home.vacancies.addvacancy" tooltip-placement="bottom" uib-tooltip="додати вакансію" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
            </li>
        </ul>
    </div>
    <div class="panel-container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="vacancy in vm.vacancies" >
                <div class="panel  panel-default panel-admin">
                    <div class="panel-body">
                        <h2>{{vacancy.jobPosition.name}}</h2>
                        <h4>{{vacancy.project.name}}</h4>
                    </div>
                    <div class="panel-footer" >
                        <ul class="nav-menu">
                            <li><a  ng-click="vm.goToEdit(vacancy, 'home.vacancies.edit')" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
                            <!--<li><a ng-click="goToEdit(vacancy)" tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>-->
                            <!--<li><a tooltip-placement="bottom" uib-tooltip="опоблікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>-->
                            <li><a  ng-click="vm.deleteVacancy(vacancy, $index)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
