<div class="vacancies"  ng-controller="vacanciesController">
    <div class="top-nav-container">
        <h2 class="h2">Вакансії</h2>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a ui-sref="home.vacancies.addvacancy" tooltip-placement="bottom" uib-tooltip="додати вакансію" tooltip-trigger="focus"><span class="glyphicon glyphicon-plus"></span></a>
            </li>
        </ul>
    </div>
    <div class="panel-container">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-3  col-flex" ng-repeat="vacancy in vacancies" >
                <div class="panel  panel-default panel-admin">
                    <div class="panel-body">
                        <h2>{{setJobPosition(vacancy.jobPosition)}}</h2>
                        <h4>{{setProject(vacancy.project)}}</h4>
                    </div>
                    <div class="panel-footer" >
                        <ul class="nav-menu">
                            <li><a ui-sref="home.vacancies.edit" ng-click="goToEdit(vacancy)" tooltip-placement="bottom" uib-tooltip="редагувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
                            <li><a ng-click="goToEdit(vacancy)" tooltip-placement="bottom" uib-tooltip="переглянути" tooltip-trigger="focus"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></li>
                            <li><a tooltip-placement="bottom" uib-tooltip="опоблікувати" tooltip-trigger="focus"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
                            <li><a  ng-click="deleteProject(vacancy)"  tooltip-placement="bottom" uib-tooltip="видалити" tooltip-trigger="focus"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
